{{define "content"}}
<div>
    <form hx-post="/fetch-repo" hx-target="#commitsList">
        <input type="text" name="repoURL" placeholder="Enter user/repo">
    </form>
</div>
<div class="grid grid-cols-5 gap-4">
    <div  class="col-span-1 bg-teal-500">
        <h1>Commits</h1>
        <div id="commitsList"></div>

    </div>

    <div class="col-span-3 bg-red-500">
        <h1>File</h1>

        <div id="file"></div>
    </div>

    <div class="col-span-1 bg-blue-500">
        <h1>Files</h1>

        <div id="files"></div>
    </div>
</div>
{{end}}
